<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>SlideCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #ffffff;
        --surface: #ffffff;
        --surface-elevated: #f8f9fa;
        --surface-hover: #f1f3f4;
        --foreground: #000000;
        --foreground-muted: #333333;
        --foreground-subtle: #666666;
        --accent-primary: #0000ff;
        --accent-success: #00aa00;
        --accent-warning: #ffaa00;
        --accent-error: #ff0000;
        --border: #000000;
        --border-subtle: #cccccc;
        --terminal-green: #00aa00;
        --terminal-red: #cc0000;
        --terminal-yellow: #b8860b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html, body {
        overflow: hidden;
        overscroll-behavior: none;
      }
      body {
        font-family: 'IBM Plex Mono', monospace;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        min-height: 100dvh;
        letter-spacing: -0.01em;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
